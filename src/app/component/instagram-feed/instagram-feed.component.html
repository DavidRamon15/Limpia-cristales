<!-- Carrusel de Instagram -->
<div *ngIf="!isLoading" id="instagramCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div *ngFor="let group of groupedPosts; let i = index" class="carousel-item"
            [class.active]="i === currentIndex">
            <div class="row">
                <div *ngFor="let post of group" class="col-md-4">
                    <div class="instagram-post">
                        <div *ngIf="post.media_type === 'IMAGE'">
                            <img [src]="post.media_url" class="img-fluid" alt="Instagram Image">
                            <div class="post-footer mt-2 d-flex justify-content-around text-secondary">
                                <a href="https://www.instagram.com/limpiacristales_capel/" target="_blank"
                                    rel="noopener noreferrer">‚ù§Ô∏è</a>
                                <a href="https://www.instagram.com/limpiacristales_capel/" target="_blank"
                                    rel="noopener noreferrer">üí¨</a>
                            </div>
                        </div>
                        <div *ngIf="post.media_type === 'VIDEO'">
                            <video controls class="w-100">
                                <source [src]="post.media_url" type="video/mp4">
                            </video>
                            <div class="post-footer mt-2 d-flex justify-content-around text-secondary">
                                <a href="https://www.instagram.com/limpiacristales_capel/" target="_blank"
                                    rel="noopener noreferrer">‚ù§Ô∏è</a>
                                <a href="https://www.instagram.com/limpiacristales_capel/" target="_blank"
                                    rel="noopener noreferrer">üí¨</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botones de navegaci√≥n -->
    <button class="carousel-control-prev" type="button" data-bs-target="#instagramCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#instagramCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>
