<main class="pt-5">
    <div class="pt-5">
        <h2 style="text-align: center;">Formulario de Contacto</h2>
        <div class="formulario">
            <form (ngSubmit)="enviarFormulario()" #contactForm="ngForm">
                <div>
                    <label for="nombreEmpresa">Nombre de Empresa o Cliente:</label>
                    <input type="text" id="nombreEmpresa" name="nombreEmpresa" [(ngModel)]="formData.nombreEmpresa"
                        required>
                </div>

                <div>
                    <label for="telefono">Teléfono de Contacto:</label>
                    <input type="tel" id="telefono" name="telefono" [(ngModel)]="formData.telefono" required
                        pattern="[0-9]{9}">
                </div>

                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
                </div>

                <div>
                    <label for="tipoLimpieza">Tipo de Limpieza:</label>
                    <select id="tipoLimpieza" name="tipoLimpieza" [(ngModel)]="formData.tipoLimpieza" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="residencial">Residencial</option>
                        <option value="comercial">Comercial</option>
                        <option value="industrial">Industrial</option>
                        <option value="ventanas">Limpieza de Cristales</option>
                    </select>
                </div>

                <div>
                    <label for="periodicidad">Periodicidad:</label>
                    <select id="periodicidad" name="periodicidad" [(ngModel)]="formData.periodicidad" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="unaVez">Una vez</option>
                        <option value="semanal">Semanal</option>
                        <option value="mensual">Mensual</option>
                        <option value="trimestral">Trimestral</option>
                    </select>
                </div>

                <div>
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones" [(ngModel)]="formData.observaciones"
                        rows="4"></textarea>
                </div>

                <button type="submit" [disabled]="!contactForm.valid">Enviar</button>
            </form>
        </div>
    </div>
</main>
