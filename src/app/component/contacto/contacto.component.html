<main class="pt-5">
    <div class="pt-5">
        <h2 style="text-align: center;">Formulario de Contacto</h2>
        <div style="display: flex; gap: 2rem; justify-content: center; align-items: center; flex-wrap: wrap;">
            <!-- Columna del formulario -->
            <div style="flex: 1 1 350px; min-width: 300px; max-width: 500px;">
                <div class="formulario">
                    <form (ngSubmit)="enviarFormulario()" #contactForm="ngForm">
                        <div>
                            <label for="nombreEmpresa">Nombre de Empresa o Cliente:</label>
                            <input type="text" id="nombreEmpresa" name="nombreEmpresa"
                                [(ngModel)]="formData.nombreEmpresa" required>
                        </div>
                        <div>
                            <label for="telefono">Teléfono de Contacto:</label>
                            <input type="tel" id="telefono" name="telefono" [(ngModel)]="formData.telefono" required
                                pattern="[0-9]{9}">
                        </div>
                        <div>
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
                        </div>
                        <div>
                            <label for="tipoLimpieza">Tipo de Limpieza:</label>
                            <select id="tipoLimpieza" name="tipoLimpieza" [(ngModel)]="formData.tipoLimpieza" required>
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="Limpieza de cristales">Limpieza de cristales </option>
                                <option value="Limpieza de fachada">Limpieza de fachada</option>
                                <option value="Limpieza de rótulos ">Limpieza de rótulos </option>
                                <option value="Limpieza de toldos">Limpieza de toldos</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div>
                            <label for="periodicidad">Periodicidad:</label>
                            <select id="periodicidad" name="periodicidad" [(ngModel)]="formData.periodicidad" required>
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="Una Vez">Una vez</option>
                                <option value="Semanal">Semanal</option>
                                <option value="Quincenal">Quincenal</option>
                                <option value="Mensual">Mensual</option>
                                <option value="Bimestral">Bimestral</option>
                                <option value="Trimestral">Trimestral</option>
                                <option value="Semestral">Semestral</option>
                                <option value="Anual">Anual</option>
                            </select>
                        </div>
                        <div>
                            <label for="observaciones">Observaciones:</label>
                            <textarea id="observaciones" name="observaciones" [(ngModel)]="formData.observaciones"
                                rows="4"></textarea>
                        </div>
                        <button type="submit" [disabled]="!contactForm.valid">Enviar</button>
                    </form>
                </div>
            </div>
            <!-- Columna del botón de WhatsApp -->
            <div
                style="flex: 1 1 250px; min-width: 220px; max-width: 350px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1.5rem;">
                <button
                    style="background-color: #25D366; color: white; border: none; border-radius: 8px; padding: 1rem 2rem; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; gap: 0.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08);"
                    (click)="redirigirWhatsapp()">
                    <img src="assets/icons/whatsapp.svg" alt="WhatsApp"
                        style="width: 28px; height: 28px; vertical-align: middle;">&nbsp;Contactar por WhatsApp
                </button>
                <p style="text-align: center; color: #555;">¿Prefieres hablar directamente? Haz clic para enviarnos un
                    mensaje por WhatsApp.</p>
            </div>
        </div>
    </div>
</main>
